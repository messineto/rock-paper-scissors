<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      // Player and computer scores are initinialized
      let playerScore = 0;
      let computerScore = 0;

      //   Make the computer randomly choose rock, paper or scissors
      function getComputerChoice() {
        let choice = ["Rock", "Paper", "Scissors"];

        let randomChoice = choice[Math.floor(Math.random() * choice.length)];

        return randomChoice;
      }

      //    Ask the player to choose rock, paper or scissors
      function getPlayerChoice() {
        let choice = prompt("Please choose Rock, Paper or Scissors", "");
        return capitalizeFirstLetter(choice);
      }

      // Making function's playerSelection parameter case-insensitive
      function capitalizeFirstLetter(str) {
        // Convert the first letter to uppercase and the rest to lowercase.
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }
    </script>
  </body>
</html>
